<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='description' content="Todo-Hero is a easy and fun verison of your normal todo-list that's makes every task completed worth the while.">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='all.js') }}"></script>
    <script src="https://kit.fontawesome.com/78a776d1ae.js" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>

<body>
    <div class="body-container">
        <header>
            <nav id="top-nav" class="top-nav">
                <a href="{{ url_for('index') }}" class="nav-brand">Todo-Hero</a>
                {% if current_user.is_authenticated %}
                <button class="account">
                    <i class="account-icon" onclick="showDropdown()"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                        </svg></i>
                </button>
                <a class="about-link" href="#about">About</a>
                <div id='dropdown' class="user-options-popup">
                    <a href="{{ url_for('profile') }}" onclick="closePopup()"><button>Profile</button></a>
                    <a href="{{ url_for('profile') }}" onclick="closePopup()"><button>Settings</button></a>
                    <a href="{{ url_for('logout') }}" onclick="closePopup()"><button>Logout</button></a>
                </div>
                {% else %}
                <a class="account-link" href="{{ url_for('account') }}">Account</a>
                <a href="#about" class="about-link">About</a>
                {% endif %}
            </nav>
        </header>
